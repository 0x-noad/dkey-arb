        var cursor;
        window.onload = init;

        function init() {
        cursor = $("cursor");
        cursor.style.left = "0px";
        }

        function nl2br(txt) {
        return txt.replace(/\n/g, '');
        }

        function typeIt(from, e) {
        e = e || window.event;
        var w = $("typer");
        var tw = from.value;
        if (!pw){
            w.innerHTML = nl2br(tw);
        }
        }

        function moveIt(count, e) {
        e = e || window.event;
        var keycode = e.keyCode || e.which;
        if (keycode == 37 && parseInt(cursor.style.left) >= (0 - ((count - 1) * 10))) {
            cursor.style.left = parseInt(cursor.style.left) - 10 + "px";
        } else if (keycode == 39 && (parseInt(cursor.style.left) + 10) <= 0) {
            cursor.style.left = parseInt(cursor.style.left) + 10 + "px";
        }
        }

        function addLine(text, style, time) {
        var t = "";
        for (let i = 0; i < text.length; i++) {
            if (text.charAt(i) == " " && text.charAt(i + 1) == " ") {
            t += "&nbsp;&nbsp;";
            i++;
            } else {
            t += text.charAt(i);
            }
        }
        setTimeout(function() {
            var next = document.createElement("p");
            next.innerHTML = t;
            next.className = style;

            before.parentNode.insertBefore(next, before);

            window.scrollTo(0, document.body.offsetHeight);
        }, time);
        }

        ////
        function clearProtocolDisplay() {
          const container = document.getElementById("protocol-container");
          if (container) {
            container.remove();
          }
        }

        function showDetail(array, index, prefix) {
          document.querySelectorAll('.protocol-link').forEach(link => {
            link.classList.remove('active');
          });
          const activeLink = document.querySelector(`a[href="${prefix}-${index}"]`);
          if (activeLink) {
            activeLink.classList.add('active');
          }
          clearProtocolDisplay();
          currentDetailsIndex = index;
          detailsActive = true;

          let container = document.createElement("div");
          container.id = "protocol-container";
          before.parentNode.insertBefore(container, before);

          array[index].forEach((line, i) => {
            setTimeout(() => {
                const next = document.createElement("p");
                next.innerHTML = line.replace(/^ +/gm, match => '&nbsp;'.repeat(match.length)).replace(/  /g, '&nbsp;&nbsp;');
                next.className = "color2 margin";
                container.appendChild(next);
              window.scrollTo(0, document.body.scrollHeight);
            }, i * 0.00001);
          });
        }

        const infoSteps = 8;
        let pw = false;
        let pwd = false;
        var commands = [];
        
        var aesKey = null;

        setTimeout(function() {
        loopLines(banner, "", 80);
        textarea.focus();
        }, 100);

        window.addEventListener("keyup", enterKey);

        //init
        textarea.value = "";
        command.innerHTML = textarea.value;


        function enterKey(e) {
        if (infoSequence) {
            if (e.keyCode == 13) {
                command.innerHTML = "";
                textarea.value = "";
                if (infoStep != infoSteps) {
                    loopLinesPromise(infoArray[infoStep], "color2 margin", 80).then(() => {
                        loopLines(asciiArray[infoStep], "greyish", 80);
                        infoStep += 1;
                    });
                } else {
                    loopLines(end, "color2 margin", 80);
                    liner.classList.remove("infoSteps");
                    infoSequence = false;
                    returnToTop = true;
                    infoStep = 0;
                }
            }
        } else if (startDetails) {
            if (e.keyCode == 13) {
                command.innerHTML = "";
                textarea.value = "";
                startDetails = false
                detailsPhase = 1;
                setTimeout(function() {
                            terminal.innerHTML = '<a id="before"></a>';
                            before = document.getElementById("before");
                        }, 0.001);
                        loopLinesPromise(detailsObj.scheme[0], "color2 margin", 50).then(() => {
                            addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                            liner.classList.remove("infoSteps")
                        });
                }
        } else if (enterPassword) {
            if (e.keyCode == 13) {
                enterPassword = false;
                liner.classList.remove("enterPassword");
                aesKey = command.innerHTML;
                if (detailsObj == null) {
                    var resultUint8Array = base64ToUint8Array(base64resultbytes);
                    decryptJsonStringWithPassword(resultUint8Array, aesKey).then(function(result){
                        detailsObj = result;
                        if (detailsObj == undefined) {
                            addLine("Incorrect password. Try again.<br><br>", "inherit", 80);
                            command.innerHTML = "";
                            textarea.value = "";
                            enterPassword = true
                            liner.classList.add("enterPassword");
                            return
                        }
                        startDetails = true;
                        setTimeout(function() {
                            terminal.innerHTML = '<a id="before"></a>';
                            before = document.getElementById("before");
                        }, 0.001);
                        loopLinesPromise(quote, "greyish", 40).then(() => {
                            liner.classList.add("infoSteps")
                        });
                    });
                } else {
                    setTimeout(function() {
                        terminal.innerHTML = '<a id="before"></a>';
                        before = document.getElementById("before");
                    }, 0.001);
                    loopLinesPromise(detailsObj.scheme[0], "color2 margin", 50).then(() => {
                        addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                        detailsPhase = 1;
                    });
                }
                command.innerHTML = "";
                textarea.value = "";
            }
        } else if (returnToTop) {
            if (e.keyCode == 8) {
                returnToTop = false;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLines(banner, "", 80);
                textarea.focus();
            }
            else if (e.keyCode == 13) {
                returnToTop = false;
                commander(command.innerHTML);
                command.innerHTML = "";
                textarea.value = "";
            }
        } else if (detailsPhase == 1) {
            if (e.keyCode == 38) {
                if (detailsIndex <= 1) {
                    return;
                }
                showDetail(detailsObj.scheme, detailsIndex - 1, "scheme");
                detailsIndex = detailsIndex - 1;
            } else if (e.keyCode == 40) { 
                if (detailsIndex == detailsObj.scheme.length - 1) {
                    return;
                }
                showDetail(detailsObj.scheme, detailsIndex + 1, "scheme");
                detailsIndex = detailsIndex + 1;
            } else if (e.keyCode == 13) { // enter
                detailsPhase = 2;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.sc[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
            }
        } else if (detailsPhase == 2) {
            if (e.keyCode == 38) {
                if (detailsIndex <= 1) {
                    return;
                }
                showDetail(detailsObj.sc, detailsIndex - 1, "sc");
                detailsIndex = detailsIndex - 1;
            } else if (e.keyCode == 40) {
                if (detailsIndex == detailsObj.sc.length - 1) {
                    return;
                }
                showDetail(detailsObj.sc, detailsIndex + 1, "sc");
                detailsIndex = detailsIndex + 1;
            } else if (e.keyCode == 13) { // enter
                detailsPhase = 3;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.lib[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
            } else if (e.keyCode == 8) { // backspace
                detailsPhase = 1;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.scheme[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
            }
        } else if (detailsPhase == 3) {
            if (e.keyCode == 38) {
                if (detailsIndex <= 1) {
                    return;
                }
                showDetail(detailsObj.lib, detailsIndex - 1, "lib");
                detailsIndex = detailsIndex - 1;
            } else if (e.keyCode == 40) {
                if (detailsIndex == detailsObj.lib.length - 1) {
                    return;
                }
                showDetail(detailsObj.lib, detailsIndex + 1, "lib");
                detailsIndex = detailsIndex + 1;
            } else if (e.keyCode == 13) { 
                detailsPhase = 4;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.protocol[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
                textarea.focus();
            } else if (e.keyCode == 8) {
                detailsPhase = 2;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.sc[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
            }
        } else if (detailsPhase == 4) {
            if (e.keyCode == 38) {
                if (detailsIndex <= 1) {
                    return;
                }
                showDetail(detailsObj.protocol, detailsIndex - 1, "protocol");
                detailsIndex = detailsIndex - 1;
            } else if (e.keyCode == 40) {
                if (detailsIndex == detailsObj.protocol.length - 1) {
                    return;
                }
                showDetail(detailsObj.protocol, detailsIndex + 1, "protocol");
                detailsIndex = detailsIndex + 1;
            } else if (e.keyCode == 13) { 
                detailsPhase = 0;
                detailsIndex = 0;
                console.log("esc");
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLines(banner, "", 80);
                textarea.focus();
            } else if (e.keyCode == 8) {
                detailsPhase = 3;
                detailsIndex = 0;
                command.innerHTML = "";
                textarea.value = "";
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
                loopLinesPromise(detailsObj.lib[0], "color2 margin", 50).then(() => {
                    addLine("───────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────────", "greyish", 80);
                });
            }
        } else {
            if (e.keyCode == 13) {
                const inputCmd = command.innerHTML.toLowerCase();
                commands.push(command.innerHTML);
                git = commands.length;
                addLine("user:~$ " + command.innerHTML, "no-animation", 0);
                commander(inputCmd);
                command.innerHTML = "";
                textarea.value = "";
            }
            if (e.keyCode == 38 && git != 0) {
            git -= 1;
            textarea.value = commands[git];
            command.innerHTML = textarea.value;
            }
            if (e.keyCode == 40 && git != commands.length) {
            git += 1;
            if (commands[git] === undefined) {
                textarea.value = "";
            } else {
                textarea.value = commands[git];
            }
            command.innerHTML = textarea.value;
            }
        }
        }

        function commander(cmd) {
        switch (cmd.toLowerCase()) {
            case "help":
            loopLines(help, "color2 margin", 80);
            break;
            // case "test":
            // encryptJsonStringWithPassword(JSON.stringify(detailsObj), "no_this_is_not_the_actual_password").then((result) => {
            //     console.log(result);
            // });
            // break;
            case "info":
            loopLines(info, "color2 margin", 80);
            liner.classList.add("infoSteps");
            infoSequence = true;
            break;
            case "tech":
            addLine("<br>", "", 0);
            liner.classList.add("enterPassword");
            enterPassword = true;
            textarea.focus();
            break;  
            case "token":
            loopLines(tokenDetails, "color2 margin", 80);
            break;  
            case "social":
            loopLines(social, "color2 margin", 80);
            break;
            case "history":
            
            loopLines(commands, "color2", 80);
            addLine("<br>", "command", 80 * commands.length + 50);
            break;
            case "email":
            addLine('<br><a href="mailto:brandnewdev@proton.me">brandnewdev@proton.me</a><br><br>', "color2", 80);
            break;
            case "clear":
            setTimeout(function() {
                terminal.innerHTML = '<a id="before"></a>';
                before = document.getElementById("before");
            }, 1);
            break;
            case "banner":
            loopLines(banner, "", 80);
            break;
            case "thanks":
            loopLines(thanks, "color2", 80);
            break;

            case "github":
            addLine("Opening GitHub...", "color2", 0);
            newTab(github);
            break;
            default:
            addLine("<span class=\"inherit\">Command not found. For a list of commands, type <span class=\"command\">'help'</span>.</span>", "error", 100);
            break;
        }
        }

        function newTab(link) {
        setTimeout(function() {
            window.open(link, "_blank");
        }, 500);
        }


        function loopLines(name, style, time) {
        name.forEach(function(item, index) {
            addLine(item, style, index * time);
        });
        }

        function loopLinesPromise(name, style, time) {
            return new Promise((resolve) => {
                const promises = name.map((item, index) => addLinePromise(item, style, index * time));
                Promise.all(promises).then(() => resolve());
            });
        }

        function addLinePromise(text, style, time) {
        return new Promise((resolve) => {
            setTimeout(() => {
            addLine(text, style, 0); 
            resolve();
            }, time);
        });
        }

        function readfile(file){
            return new Promise((resolve, reject) => {
                var fr = new FileReader();  
                fr.onload = () => {
                    resolve(fr.result )
                };
                fr.readAsArrayBuffer(file);
            });
        }

        function base64ToUint8Array(base64) {
            const binary_string = atob(base64);
            const len = binary_string.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binary_string.charCodeAt(i);
            }
            return bytes;
        }

        async function encryptJsonStringWithPassword(json, password) {
            console.log(json)
            var blob1 = new Blob([json], { type: "application/json" });
            
            var plaintextbytes=await readfile(blob1)
            .catch(function(err){
                console.error(err);
            });	
            var plaintextbytes=new Uint8Array(plaintextbytes);

            var pbkdf2iterations=10000;
            var passphrasebytes=new TextEncoder("utf-8").encode(password); // changed this
            var pbkdf2salt=window.crypto.getRandomValues(new Uint8Array(8));

            var passphrasekey=await window.crypto.subtle.importKey('raw', passphrasebytes, {name: 'PBKDF2'}, false, ['deriveBits'])
            .catch(function(err){
                console.error(err);
            });
            console.log('passphrasekey imported');

            var pbkdf2bytes=await window.crypto.subtle.deriveBits({"name": 'PBKDF2', "salt": pbkdf2salt, "iterations": pbkdf2iterations, "hash": 'SHA-256'}, passphrasekey, 384)		
            .catch(function(err){
                console.error(err);
            });
            console.log('pbkdf2bytes derived');
            pbkdf2bytes=new Uint8Array(pbkdf2bytes);

            var keybytes=pbkdf2bytes.slice(0,32);
            var ivbytes=pbkdf2bytes.slice(32);

            var key=await window.crypto.subtle.importKey('raw', keybytes, {name: 'AES-CBC', length: 256}, false, ['encrypt']) 
            .catch(function(err){
                console.error(err);
            });
            console.log('key imported');		

            var cipherbytes=await window.crypto.subtle.encrypt({name: "AES-CBC", iv: ivbytes}, key, plaintextbytes)
            .catch(function(err){
                console.error(err);
            });

            if(!cipherbytes) {
                spnEncstatus.classList.add("redspan");
                spnEncstatus.innerHTML='<p>Error encrypting file.  See console log.</p>';
                return;
            }

            
            cipherbytes=new Uint8Array(cipherbytes);
            console.log(cipherbytes);

            var resultbytes=new Uint8Array(cipherbytes.length+16)
            resultbytes.set(new TextEncoder("utf-8").encode('Salted__'));
            resultbytes.set(pbkdf2salt, 8);
            resultbytes.set(cipherbytes, 16);

            // base64 encode the resultbytes
            var base64Result = btoa(String.fromCharCode(...resultbytes));

            return base64Result;
        }

        async function decryptJsonStringWithPassword(json, password) {
            // var cipherbytes= await readfile(json)
            // .catch(function(err){
            // 	console.error(err);
            // });	
            var cipherbytes=new Uint8Array(json);

            var pbkdf2iterations=10000;
            var passphrasebytes=new TextEncoder("utf-8").encode(password); // edited here
            var pbkdf2salt=cipherbytes.slice(8,16);


            var passphrasekey=await window.crypto.subtle.importKey('raw', passphrasebytes, {name: 'PBKDF2'}, false, ['deriveBits'])
            .catch(function(err){
                console.error(err);

            });
            console.log('passphrasekey imported');

            var pbkdf2bytes=await window.crypto.subtle.deriveBits({"name": 'PBKDF2', "salt": pbkdf2salt, "iterations": pbkdf2iterations, "hash": 'SHA-256'}, passphrasekey, 384)		
            .catch(function(err){
                console.error(err);
            });
            console.log('pbkdf2bytes derived');
            pbkdf2bytes=new Uint8Array(pbkdf2bytes);

            var keybytes=pbkdf2bytes.slice(0,32);
            var ivbytes=pbkdf2bytes.slice(32);
            cipherbytes=cipherbytes.slice(16);

            var key=await window.crypto.subtle.importKey('raw', keybytes, {name: 'AES-CBC', length: 256}, false, ['decrypt']) 
            .catch(function(err){
                console.error(err);
            });
            console.log('key imported');		

            var plaintextbytes=await window.crypto.subtle.decrypt({name: "AES-CBC", iv: ivbytes}, key, cipherbytes)
            .catch(function(err){
                console.error(err);
            });

            if(!plaintextbytes) {
                console.log("Error decrypting file.  Password may be incorrect.")
                return;
            }

            console.log('ciphertext decrypted');
            plaintextbytes=new Uint8Array(plaintextbytes);

            const jsonString = new TextDecoder().decode(plaintextbytes);

            if (typeof jsonString === 'string') {
                jsonObject = JSON.parse(jsonString);
            } else {
                jsonObject = jsonString;
            };

            return jsonObject;
        }
